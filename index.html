        <form action="" class="mt-50">
            <div class="form-group">
                <label for="search">Cari Buku</label>
                <div class="input-group mt-20">
                    <input type="text" id="inputSearch" placeholder="Cari Buku yang anda cari...">
                    <button id="btnSearch" class="btn btn-primary">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <button class="mt-20 btn btn-primary" id="modalToggle">Tambah Buku</button>
            <button class="mt-20 btn btn-danger" id="removeAll" type="submit">Hapus Semua Buku</button>
        </form>


        <div class="daftarBuku">
            <article>
                <h3>Buku belum selesai dibaca</h3>

                <div id="belumDiBaca"></div>
            </article>

            <article>
                <h3>Buku selesai dibaca</h3>
                <div id="sudahDiBaca"></div>
            </article>
        </div>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div class="modal-header">
                <h2>Tambah Buku</h2>
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="title">Judul</label>
                        <input required type="text" id="title">
                    </div>

                    <div class="form-group">
                        <label for="author">Penulis</label>
                        <input required type="text" id="author">
                    </div>

                    <div class="form-group">
                        <label for="year">Tahun</label>
                        <input required type="number" id="year">
                    </div>

                    <br>
                    <label for="checkboxSelesaiDibaca">Selesai dibaca</label>
                    <input required type="checkbox" id="checkboxSelesaiDibaca">
                    <br>
                    <br>

                    <button class="btn btn-primary" id="add" type="submit">Tambah</button>
                    <button class="btn btn-warning" id="update" type="submit" style="display: none;">Update</button>
                </form>
            </div>
        </div>
    </div>
